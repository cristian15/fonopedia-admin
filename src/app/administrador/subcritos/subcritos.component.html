<app-enviar-subscripcion [subscritos]="subscritos"></app-enviar-subscripcion>
<br><br>
<table class="table table-bordered table-hover tablesaw tablesaw-stack" data-tablesaw-mode="stack" data-tablesaw-sortable-switch >
    <thead>
      <tr>
        <th data-tablesaw-sortable-col>Nombre</th>
        <th data-tablesaw-sortable-col>Email</th>
        <th data-tablesaw-sortable-col></th>    
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let s of rows" >
          <td class="title">
            <b class=" tablesaw-cell-label">Nombre</b>
            {{ s.nombre | titlecase  }}
          </td>
          <td class="title">
            <b class=" tablesaw-cell-label">Email</b>
            {{ s.email }}
          </td>
          <td class="title">
            <div aria-label="Acciones" class="btn-group" role="group">
                <button (click)="borrar(s)" class="btn btn-danger" type="button"><i class="fa fa-trash" data-toggle="tooltip" data-placement="top" title="Eliminar"
                   placement="top" ngbTooltip="Eliminar" ></i></button>
            </div>
          </td>
        </tr>
    </tbody>
    <tfoot *ngIf="subscritos">
      <b>Total {{subscritos.length}} </b> 
    </tfoot>
  </table>
  <app-paginacion [offset]="offset" [limit]="limit" [size]="subscritos.length" (pageChange)="onPageChange($event)"></app-paginacion>
