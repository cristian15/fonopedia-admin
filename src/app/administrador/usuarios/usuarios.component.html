<app-agregar-usuario></app-agregar-usuario>
<br><br>
<table class="table table-bordered table-hover tablesaw tablesaw-stack" data-tablesaw-mode="stack" data-tablesaw-sortable-switch >
  <thead>
    <tr>
      <th data-tablesaw-sortable-col></th>
      <th data-tablesaw-sortable-col>Email</th>
      <th data-tablesaw-sortable-col>Nombre</th>   
      <th data-tablesaw-sortable-col></th>    
    </tr>
  </thead>
  <tbody>
    
      <tr *ngFor="let u of rows " >
        <td class="title">
          <b class=" tablesaw-cell-label"></b>
          <span ><img [src]="u | imagenUsuario" width="50"></span>
        </td>
        <td class="title">
          <b class=" tablesaw-cell-label">Email</b>
          {{ u.email }}
        </td>
        <td class="title">
          <b class=" tablesaw-cell-label">Nombre</b>
          {{ u.nombre | titlecase  }}
        </td>
        <td class="title">
          <div aria-label="Acciones" class="btn-group" role="group">
              <button (click)="borrar(u)" class="btn btn-danger" type="button"><i class="fa fa-trash" data-toggle="tooltip" data-placement="top" title="Eliminar"
                 placement="top" ngbTooltip="Eliminar" ></i></button>
          </div>
        </td>
      </tr>
  </tbody>
  <tfoot *ngIf="usuarios">
    <b>Total {{usuarios.length}} </b> 
  </tfoot>
</table>
