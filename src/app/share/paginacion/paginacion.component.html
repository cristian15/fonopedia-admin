<ul class="pagination" *ngIf="totalPages>1">
  <li class="page-item" *ngIf="currentPage>1"  (click)="selectPage(1, $event)" [class.disabled]="currentPage == 1">
    <a class="page-link" href="" title="Go to first page">&laquo;</a>
  </li>
  <li class="page-item" *ngIf="currentPage>1"  (click)="selectPage(currentPage - 1, $event)" [class.disabled]="currentPage == 1">
    <a class="page-link" href="" title="Go to previous page">&lsaquo;</a>
  </li>
  <li class="disabled" (click)="cancelEvent($event)" *ngIf="(currentPage - range) > 1">
    <a href="">...</a>
  </li>
    <li class="page-item" *ngFor="let page of pages | async" [class.active]="page == currentPage">
      <a class="page-link" href="" (click)="selectPage(page, $event)">
        {{page}}
      </a>
    </li>
  
  <li class="disabled" (click)="cancelEvent($event)" *ngIf="(currentPage + range) < totalPages">
    <a href="">...</a>
  </li>
  <li class="page-item" *ngIf="currentPage<totalPages" (click)="selectPage(currentPage + 1, $event)" [class.disabled]="currentPage == totalPages">
    <a class="page-link" href="" title="Go to next page">&rsaquo;</a>
  </li>
  <li class="page-item" *ngIf="currentPage<totalPages" (click)="selectPage(totalPages, $event)" [class.disabled]="currentPage == totalPages">
    <a class="page-link" href="" title="Go to last page">&raquo;</a>
  </li>
</ul>
